<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Selcta Tech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <button
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                type="button"
                class="btn btn-primary position-relative"
                style="margin-top: 5px; padding: 2px"
                id="btnProdCarrito"
              >
                Carrito
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  id="cantProdCarrito"
                  >0
                  <span class="visually-hidden">mensajes no le√≠dos</span>
                </span>
              </button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="text"
              placeholder="Buscar"
              aria-label="Buscar"
              id="input-buscar-prod"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="btn-buscar-prod"
            >
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- modal carrito -->

    <div class="container-fluid" id="container-cajas">
      <div class="row">
        <div class="col-2" id="columna-1">
          <!-- filtro x marca -->
          <div id="formulario">
            <div id="filtroXmarca">
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnSmasung"
              >
                Samsung
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnMotorola"
              >
                Motorola
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnXiaomi"
              >
                Xiaomi
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnIphone"
              >
                Iphone
              </button>
            </div>
            <!-- filtro x espacio interno -->
            <div class="maxMinContainer">
              <input
                type="text"
                class="form-control"
                placeholder="Precio Minimo"
                aria-label="Recipient's username with two button addons"
                id="input-Min"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Precio Maximo"
                aria-label="Recipient's username with two button addons"
                id="input-Max"
              />
            </div>
            <button
              class="btn btn-outline-secondary btnMaxMin"
              type="button"
              id="btnSend"
            >
              Filtrar
            </button>
            <button
              class="btn btn-outline-secondary btnMaxMin"
              type="button"
              id="btnRemove"
            >
              Remover
            </button>
          </div>
        </div>
        <div class="col-10 columna-2" id="columna-2">
          <div class="row cajas" id="fila-cajas"></div>
        </div>
        <div class=" columna-3 columna3" id="columna-3">
          <div class="row cajas" id="carrito-compra">
        </div>
      </div>
    </div>
    <script src="objeto.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
