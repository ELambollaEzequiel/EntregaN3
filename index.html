<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-light fixed-top" style="padding: 20px">
      <div
        class="container-fluid"
        style="
          justify-content: space-between;
          margin-left: 20px;
          margin-right: 25px;
        "
      >
        <!-- logo de la marca -->
        <a
          class="navbar-brand"
          style="display: flex; align-items: center"
          href="#"
          >Selecta Tech
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-phone-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"
            /></svg
        ></a>
        <nav style="display: flex; justify-content: space-between">
          <a href="#" style="padding: 15px">Home</a>
          <a href="#" style="padding: 15px">Shop</a>
          <!-- boton carrito de compras  -->
          <button
            class="navbar-toggler position-relative"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            style="padding: 5px"
            id="btnProdCarrito"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-bag"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
              />
            </svg>
            <span
              class="position-absolute top-0 start-100 translate-middle badge text-bg-dark "
              id="cantProdCarrito"
            >
              0
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </nav>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          id="carritoCompra"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Carrito de Compras
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"

            ></button>
          </div>
          <!-- off canvas carrito de compras -->
          <div class="offcanvas-body">
            <div class="container-fluid">
            <div class="row">
            <h4>Tu carrito:</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Cant</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
            <h4 id="total">Total a pagar $:</h4>
            </div>
            <button
            class="btn btn-outline-secondary btnMaxMin"
            type="button"
            id="seguirComprando"
            >
            Seguir Comprando
            </button>
            <button
            class="btn btn-outline-secondary btnMaxMin"
            type="button"
            id="btnFinalizarCompra"
            >
            Finalizar Compra
            </button>
            </div>;
            </div> 
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="container-cajas">
      <div class="row">
                  <!-- filtros-->
        <div class="col-2" id="columna-1">
          <!-- filtro x marca -->
          <div id="formulario">
            <div id="filtroXmarca">
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnSmasung"
              >
                Samsung
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnMotorola"
              >
                Motorola
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnXiaomi"
              >
                Xiaomi
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btnMarca"
                id="btnIphone"
              >
                Iphone
              </button>
            </div>
            <!-- filtro x precio max Min -->
            <div class="maxMinContainer">
              <input
                type="text"
                class="form-control"
                placeholder="Precio Minimo"
                aria-label="Recipient's username with two button addons"
                id="input-Min"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Precio Maximo"
                aria-label="Recipient's username with two button addons"
                id="input-Max"
              />
            </div>
            <button
              class="btn btn-outline-secondary btnMaxMin"
              type="button"
              id="btnSend"
            >
              Filtrar
            </button>
            <button
              class="btn btn-outline-secondary btnMaxMin"
              type="button"
              id="btnRemove"
            >
              Remover
            </button>
          </div>
        </div>
        <!-- main -->
        <div class="col-10 columna-2" id="columna-2">
          <div class="row cajas" id="fila-cajas"></div>
        </div>
        <!-- carrito-->
    </div>
    <script src="objeto.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
